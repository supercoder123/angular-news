<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>
      <a class="title-link" href="{{ post.url }}"> {{ post.title }} </a>
    </mat-card-title>
    <mat-card-subtitle>{{ post.source.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ post.urlToImage }}" />
  <mat-card-content>
    <p>
      {{ post.description }}
    </p>
    <p>{{ post.publishedAt | date }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
